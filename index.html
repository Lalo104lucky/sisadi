<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISADI</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/index.js"></script>
</head>

<body>
    <header class="">
        <div class="container">
            <div class="row align-items-center justify-content-center logos-wrapper">
                <div class="logo-container">
                    <img src="./assets/img/Logo_del_Gobierno_de_México_(2018).png" alt="Imagen Gobierno">
                </div>
                <div class="logo-container">
                    <img src="./assets/img/issste2.png" alt="Imagen Issste">
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary">
        <div class="container text-center d-block justify-content-center text">
            <h1>SISTEMA ADMINISTRADOR DE INSUMOS</h1>
            <h1>(SISADI)</h>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card-body">
                        <form id="login-form" action="./default.html" method="POST">
                            <div class="mb-3 form-group">
                                <label for="user" class="form-label fs-5">Usuario</label>
                                <input type="text" class="form-control input-custom" name="usuario" id="user" aria-describedby="userHelp" required>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="password" class="form-label fs-5">Contraseña</label>
                                <input type="password" class="form-control input-custom" name="contrasena" id="password" required>
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="btn btn-primary btn-lg fs-5 btn-custom">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row align-items-center justify-content-center logos-wrapp">
                <div class="logo-container2">
                    <img src="./assets/img/Logo_del_Gobierno_de_México_(2018).png" alt="Logo Gobierno de México">
                </div>
                <div class="logo-container1">
                    <img src="./assets/img/issste.png" alt="Logo ISSSTE">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
